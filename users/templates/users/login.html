{% extends 'users/base.html' %}


{% block body %}
    <from action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" id="" placeholder="Username">
        <input type="password" name="password" id="" placeholder="Password">
        <input type="submit" value="Login">
    </from>

{% endblock %}
