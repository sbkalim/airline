{% extends "flights/base.html" %}

{% block body %}
    <h1>Flight Data</h1>
        <ul>
            {% for flight in flight %}
                <li>
                    <a href="{% url 'flight' flight.id %}"> {{ flight.id }}: {{flight.origin}} to {{flight.destination}}</a>
                </li>
            {% endfor %}
        </ul>

{% endblock %}
